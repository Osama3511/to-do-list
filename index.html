<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <header>
            <h1>To-Dos</h1>
            <button class="menu-btn"><img src="16d4b28c963b8ecf2ef8.svg" alt="menu"></button>
        </header>

        <div class="sidebar">
            <div class="sidebar-row">
                <label for="project">Projects</label>
                <input type="text" id="project"
                        name="project">
                <button class="add-new-project">Add new project</button>
            </div>
            <div class="project-container">
            </div>
        </div>

        <div class="content">
            <h1 class="project-h1">Your Todos</h1>
            <div class="card-container">

            </div>
            <div class="btn-container">
                <button class="add-todo"><img src="3cffe9a515498593b872.svg" alt="plus"></button>
            </div>
        </div>

        <div class="overlay">
            <form action="#">
                <div class="form-row">
                    <label for="title">Title</label>
                    <input type="text" id="title"
                            name="title">
                </div>
                <fieldset>
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="25" rows="5"></textarea>

                </fieldset>
                <div class="form-row">                    
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="Low" selected>Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="due">Date</label>
                    <input type="date" id="due"
                            name="due">
                </div>
                <div class="form-row">
                    <button type="button" class="create-todo">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
